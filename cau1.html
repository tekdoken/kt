<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ham(a, b) {

        if (a === 0) {

            if (b === 0) {

                alert('Phương trình có vô số nghiệm')
            } else {
                alert('Phương trình có vô nghiệm')
            }

        } else

            alert('Phương trình có một nghiệm là x: ' + (-b / a))
    }

    ham(5, 8)
</script>
</body>
