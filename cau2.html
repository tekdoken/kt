<script>
    let mang = [1, 3, 4, 5]

    function vi(i, a) {
        let z = a.indexOf(i)
        if (z === -1) {
            alert('ko có trong mảng');

        } else {
            alert('vị trí trong mảng là:' + z)
        }

    }

    // vi(4,mang)
    let nhap = +prompt()
    vi(nhap, mang)
</script>
