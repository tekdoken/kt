<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        setName(na) {
            this.name = na
        }

        setWeight(we) {
            this.weight = we
        }

        getName() {
            return this.name
        }

        getWeight() {
            return this.weight
        }

        toString() {
            return `${this.name}${this.weight}`;
        }
    }

    objAnimal1 = new Animal()
    objAnimal1.setName('Elephant')
    objAnimal1.setWeight(45.6)
    objAnimal1.toString()
    console.log(objAnimal1.toString())
    objAnimal2 = new Animal()
    objAnimal2.setName('Mouse')
</script>
</body>
</html>
